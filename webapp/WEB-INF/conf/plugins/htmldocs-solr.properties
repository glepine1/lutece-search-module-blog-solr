# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
htmldocs-solr.pageTitle=htmldocs-solr
htmldocs-solr.pagePathLabel=htmldocs-solr

#Solr indexation search
htmldocs-solr.indexer.description=Solr htmldoc indexer
htmldocs-solr.indexer.name=SolrHtmlDocIndexer
htmldocs-solr.indexer.short_name=htmldoc
htmldocs-solr.indexer.version=1.0.0
htmldocs-solr.indexer.enable=true
htmldocs-solr.indexer.results.limit=10000
#max number of chars thats can be parsed by tika for one document (max : 999999999)
htmldocs-solr.indexer.document.characters.limit=999999999
