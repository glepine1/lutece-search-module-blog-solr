# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
blog-solr.pageTitle=blog-solr
blog-solr.pagePathLabel=blog-solr

#Solr indexation search
blog-solr.indexer.description=Solr blog indexer
blog-solr.indexer.name=SolrBlogIndexer
blog-solr.indexer.short_name=blog
blog-solr.indexer.version=1.0.0
blog-solr.indexer.enable=true
blog-solr.indexer.results.limit=10000
#max number of chars thats can be parsed by tika for one document (max : 999999999)
blog-solr.indexer.document.characters.limit=999999999
